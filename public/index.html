<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0,user-scalable=no">
    <title>AutiMS</title>
    <link rel="icon" type="image/png" href="./icons/favicon-32.png">
    <link rel="icon" type="image/png" href="./icons/favicon-16.png">
    <!-- Add to home screen for Android and modern mobile browsers -->
    <link rel="manifest" href="<%= BASE_URL %>manifest.json">
    <meta name="theme-color" content="#406C74">

    <!-- Add to home screen for Safari on iOS -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="AutiMS">
    <link rel="apple-touch-icon" href="./icons/apple-60.png">

<!-- splash screen for iOS -->
<link href="<%= BASE_URL %>icons/iphone5_splash.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)" rel="apple-touch-startup-image" />
<link href="<%= BASE_URL %>icons/iphone6_splash.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
<link href="<%= BASE_URL %>icons/iphoneplus_splash.png" media="(device-width: 621px) and (device-height: 1104px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />
<link href="<%= BASE_URL %>icons/iphonex_splash.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />
<link href="<%= BASE_URL %>icons/iphonexr_splash.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
<link href="<%= BASE_URL %>icons/iphonexsmax_splash.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />
<link href="<%= BASE_URL %>icons/ipad_splash.png" media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
<link href="<%= BASE_URL %>icons/ipadpro1_splash.png" media="(device-width: 834px) and (device-height: 1112px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
<link href="<%= BASE_URL %>icons/ipadpro3_splash.png" media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
<link href="<%= BASE_URL %>icons/ipadpro2_splash.png" media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
    <!-- Add to home screen for Windows -->
    <meta name="msapplication-TileImage" content="./icons/ms-144.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <style>
      @media screen and (max-width: 425px) {
        .noscript-mg{
          margin: 25% 0;
        }
      }
      .w-full {
        width: 100%;
      }
      body {
        margin: 0
      }
      img {
        width: inherit
      }
    </style>
  </head>
  <body>
    <noscript>
      <div class="w-full noscript-mg">
          <img class="" src="./autims-bg-noscript.png" >
      </div>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected-->
    <script src="<%= BASE_URL %>js/core.min.js"></script> 
    <script src="<%= BASE_URL %>js/app.min.js"></script> 
    <script src="<%= BASE_URL %>js/script.min.js"></script> 
    <!-- <script src="<%= BASE_URL %>js/script.min.js"></script>  -->
  </body>
</html>
